<h3>ng2-select Examples</h3>
<div class="row">
  <div class="input-field col s12">
    <ng-select
      [multiple]="true"
      [items]="filterItems"
      (data)="setFilterSelection($event)"
      placeholder="Click or type to filter"></ng-select>
  </div>
</div>
